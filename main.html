<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>Return first and last name from a form</title>
	<style type="text/css">
		body {
			margin: 30px;
		}
	</style>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form id="form1" onsubmit="getFormvalue(event)">
		First name: <input type="text" name="fname"><br>
		Last name: <input type="text" name="lname"><br>
		<input type="submit" value="Submit">
	</form>

	<script type="text/javascript" src="./script.js"></script>
	<script>
		function getFormvalue(event) {
			// Prevent form submission to avoid page reload
			event.preventDefault();

			// Get the form values
			var firstName = document.forms["form1"]["fname"].value;
			var lastName = document.forms["form1"]["lname"].value;

			// Combine first and last names and display in an alert
			alert(firstName + " " + lastName);
		}
	</script>
</body>

</html>
